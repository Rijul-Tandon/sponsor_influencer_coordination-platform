<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login Form</title>
    <style>
        div{
            margin:20px;
        }
        body {
            height:100%;
            width:100%;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light grey background color */
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width:100%;
            background-color: #ffffff; /* White background for form container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            color: #333333; /* Dark grey text color */
            margin-bottom: 20px;
        }

        .login-container label {
            color: #333333; /* Dark grey text color */
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        .login-container input[type="submit"] {
            background-color: #4CAF50; /* Green background for submit button */
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div style="width:100%;height: 200px;">
        <div class="container">
            <h1>Welcome to the user login page</h1>
    </div>
        </div>
    <div class="container">
    <div class="login-container">
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <div id="usernameError" class="error"></div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">
            <div id="passwordError" class="error"></div>

            <input type="submit" value="Login">
        </form>
    </div>
</div>

    <script>
        // Basic JavaScript validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let valid = true;

            // Clear previous error messages
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            // Check username
            const username = document.getElementById('username').value;
            if (username.trim() === '') {
                document.getElementById('usernameError').textContent = 'Username is required.';
                valid = false;
            }

            // Check password
            const password = document.getElementById('password').value;
            if (password.trim().length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
