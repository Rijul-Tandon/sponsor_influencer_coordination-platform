<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Admin Find campaigns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin's Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_find/index">Find</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chart">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user_login') }}">Logout</a>
                    </li>
                </ul>
                <input  style="width: 200px;" type="text" class="form-control" placeholder="Search" aria-label="Search" id="Search">
                <button class="btn btn-outline-success" type="button" onclick="Search()">Filter</button>

            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to Admin Dashboard</h1>
        <h2>ongoing Campaigns</h2>
        <ul class="list-group" id="campaign">
            {% for campaign in campaigns %}
            <li class="list-group-item">
                {{ campaign.Name }}
                <button type="button" class="btn btn-outline-warning"
                    onclick="view('{{ campaign.Campaign_id }}')">View</button>
                <button type="button" class="btn btn-outline-danger"
                    onclick="delete_('{{ campaign.Campaign_id }}')">Flag</button>
            </li>
            {% endfor %}
        </ul>

        <h2>Influencers</h2>
        <ul class="list-group" id="campaign">
            {% for influencer in influencers %}
            <li class="list-group-item">
                {{ influencer.Name }}
                <button type="button" class="btn btn-outline-warning"
                    onclick="view_influencer('{{ influencer.influencer_id }}')">View</button>
                <button type="button" class="btn btn-outline-danger"
                    onclick="delete_influencer('{{ influencer.influencer_id }}')">Flag</button>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        function view_campaign(campaign_id) {
            window.location.href = `/getdata/${campaign_id}`;
        }
        function delete_campaign(campaign_id) {
            window.location.href = `/deletedata/${campaign_id}`;
        }
        function view_influencer(influencer_id) {
            window.location.href = `/getdata_influencer/${influencer_id}`;
        }
        function delete_influencer(influencer_id) {
            window.location.href = `/deletedata_influencer/${influencer_id}`;
        }
        function Search() {
            var searchValue = document.getElementById('Search').value;
            window.location.href = `/admin_find/${searchValue}`;

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
