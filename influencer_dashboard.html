<!doctype html>
<html lang="en">

<head>
    <title>Influencer's Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Influencer's Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('influencer_find', name='index', username=username) }}">Find</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user_login') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>ongoing Campaigns</h2>
    <ul class="list-group" id="campaign">
        {% for campaign in campaigns %}

        <li class="list-group-item">
            {{ campaign.Name }}
            <button type="button" class="btn btn-outline-warning"
                onclick="view_campaign('{{ campaign.Campaign_id }}')">View</button>

        </li>
        {% endfor %}
    </ul>
    <h2>campaign Requests</h2>
    <ul class="list-group" id="campaign">
        {% for request in requests %}
        <li class="list-group-item">
            {{ request.messages }}
            <button type="button" class="btn btn-outline-warning" onclick="view_AD('{{ request.AD_ID }}')">View</button>
            <button type="button" class="btn btn-outline-success"
                onclick="Accept_AD('{{ request.campaign_id }}', '{{ request.influencer_id }}','{{ request.AD_ID }}')">Accept</button>
            <button type="button" class="btn btn-outline-danger" onclick="flag_AD('{{ request.AD_ID }}')">Flag</button>
        </li>
        </li>
        </li>
        {% endfor %}
    </ul>
    <script>
        function view_campaign(campaign_id) {
            window.location.href = `/getdata/${campaign_id}`;
        }
        function view_AD(AD_ID) {
            window.location.href = `/getdata_AD/${AD_ID}`;
        }
        function Accept_AD(campaign_id, influencer_id,AD_ID) {
        window.location.href = `/AD_requestpost/${campaign_id}/${influencer_id}/${AD_ID}`;
        }
        function flag_AD(AD_ID) {
            window.location.href = `/flag_AD/${AD_ID}`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
