<!doctype html>

<head>
    <title>Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    #Center {
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .circle {
        height: 100px !important;
        width: 100px !important;
        border: 2px solid black !important;
        border-radius: 50% !important;
        background-image: url('/static/images/plus.svg');

    }

</style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sponsor's Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/campaign">Campaign</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sponsor_find/index">Find</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chart">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="Center">
        <div>
            <h2>Add campaign</h2>
            <button type="button" class="circle btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
            </button>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" action="/post_form" method="post">
                        <div class="col-md-6">
                            <label for="Campaign_id" class="form-label">Campaign_id</label>
                            <input type="number" class="form-control" id="Campaign_id" name="Campaign_id">
                        </div>
                        <div class="col-md-6">
                            <label for="Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="Name" name="Name">
                        </div>
                        <div class="col-12">
                            <label for="description" class="form-label">description</label>
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                        <div class="col-12">
                            <label for="start_date" class="form-label">start_date</label>
                            <input type="text" class="form-control" id="start_date" name="start_date">
                        </div>
                        <div class="col-md-6">
                            <label for="end_date" class="form-label">end_date</label>
                            <input type="text" class="form-control" id="end_date" name="end_date">
                        </div>
                        <div class="col-md-2">
                            <label for="budget" class="form-label">budget</label>
                            <input type="number" class="form-control" id="budget" name="budget">
                        </div>
                        <div class="col-md-2">
                            <label for="goals" class="form-label">goals</label>
                            <input type="text" class="form-control" id="goals" name="goals">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary">ADD</input>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
